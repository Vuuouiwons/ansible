---
- name: Install Docker on Ubuntu
  hosts: docker
  become: true
  tasks:
    - name: Install required packages
      apt:
        name:
          - ca-certificates
          - curl
        state: present
        update_cache: true

    - name: Add Dockerâ€™s official GPG key
      apt_key:
        url: https://download.docker.com/linux/ubuntu/gpg
        state: present

    - name: Add Docker repository
      apt_repository:
        repo: deb https://download.docker.com/linux/ubuntu focal stable
        state: present

    - name: Install Docker
      apt:
        update_cache: true
        pkg:
          - docker-ce 
          - docker-ce-cli 
          - containerd.io 

    - name: Clean apt extra packages
      apt:
        autoremove: yes
        autoclean: yes
